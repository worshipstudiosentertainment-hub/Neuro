  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe Pérez | Bioneuroemoción®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #020617;
        overflow-x: hidden;
        cursor: auto; /* Enforce default cursor for performance */
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      
      /* --- ULTRA TYPOGRAPHY EFFECTS --- */
      .text-outline {
        -webkit-text-stroke: 1px rgba(15, 23, 42, 0.2);
        color: transparent;
      }

      .text-stroke-heavy {
        -webkit-text-stroke: 2px #0f172a;
        color: transparent;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .text-stroke-heavy:hover {
        -webkit-text-stroke: 2px #059669;
        color: #0f172a;
        text-shadow: 0 0 30px rgba(5, 150, 105, 0.4);
      }

      .text-stroke-light {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }

      .text-stroke-emerald {
        -webkit-text-stroke: 1px rgba(16, 185, 129, 0.5);
        color: transparent;
      }
      
      /* --- GLOW & LIGHTING --- */
      .glow-emerald {
         box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.6);
      }
      
      .glow-text {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      }

      .ultra-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Mobile Breathing Animation */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
